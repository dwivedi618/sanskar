<section style="height: calc(100vh-6rem);" style="margin-bottom: 5rem;">
    <mat-toolbar class="bg-mysecondary" style="position: sticky;top: 0;z-index: 100;">
        <div class="fs-12">
          <span class="m-0 p-0">Registration For Academic 2023-24</span>
        </div>
      </mat-toolbar> 
    <div class="row justify-content-center m-0">
        <div class="col-lg-8 col-md-10 fadeIn" >
            <mat-card class="mat-elevation-z8" style="font-size: 12px;">
                <mat-horizontal-stepper #stepper>
                    <mat-step label="Student's Information" state="student">
                        <div class="my-5">
                            <mat-toolbar color="primary" class="justify-content-center">
                                <span style="text-transform: uppercase;">Student Form</span>
                            </mat-toolbar>
                            <div class="row justify-content-center">
                                <div class="col-12">
                                    <ng-container >
                                        <app-json-form [formFields]="admissionFormFields"
                                            (onSubmit)="onStudentFormSubmit($event)"></app-json-form>
                                    </ng-container>
                                </div>
                            </div>

                        </div>
                    </mat-step>
                    <mat-step state="parent">
                        <div class="my-4">
                            <ng-template matStepLabel>Parents Information</ng-template>
                            <mat-toolbar color="primary" class="justify-content-center">
                                <span style="text-transform: uppercase;">Parents Information</span>
                            </mat-toolbar>
                            <div class="row justify-content-center">
                                <div class="col-12">
                                    <app-json-form [formFields]="parentsFormFields"
                                        (onSubmit)="onSubmitParentFormFields($event)"></app-json-form>
                                </div>
                            </div>

                        </div>
                    </mat-step>
                    <mat-step state="address">
                        <div class="my-4">
                            <ng-template matStepLabel>Permanent Address</ng-template>
                            <mat-toolbar color="primary" class="justify-content-center">
                                <span style="text-transform: uppercase;">Permanent Address</span>
                            </mat-toolbar>
                            <div class="row justify-content-center">
                                <div class="col-12">
                                    <app-json-form [formFields]="permanentAddressFormFields"
                                        (onSubmit)="onSubmitPermanentAddressFormFields($event)"></app-json-form>
                                </div>
                            </div>

                        </div>
                    </mat-step>
                    <mat-step state="address">
                        <div class="my-4">
                            <ng-template matStepLabel>Local Address</ng-template>
                            <mat-toolbar color="primary" class="justify-content-center">
                                <span style="text-transform: uppercase;">Local Address</span>
                            </mat-toolbar>
                            <div class="row justify-content-center">
                                <div class="col-12">
                                    <app-json-form [formFields]="localAddressFormFields"
                                        (onSubmit)="onSubmitLocalAddressFormFields($event)"></app-json-form>
                                </div>
                            </div>

                        </div>
                    </mat-step>
                    <!-- Icon overrides. -->
                    <ng-template matStepperIcon="student">
                        <mat-icon>aacount_circle</mat-icon>
                    </ng-template>
                    <ng-template matStepperIcon="parent">
                        <mat-icon>group</mat-icon>
                    </ng-template>
                    <ng-template matStepperIcon="address">
                        <mat-icon>address</mat-icon>
                    </ng-template>
                </mat-horizontal-stepper>
            </mat-card>
        </div>
    </div>
</section>
