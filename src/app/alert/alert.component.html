
<!-- <h4 mat-dialog-title></h4> -->
<div mat-dialog-content>
    <!--success notifaication -->
    <div class="row">
        <div class="col-2">
            <div>
                <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                  x="0px" y="0px" width="32px" height="32px" viewBox="0 0 170 170" enable-background="new 0 0 100 100"
                  xml:space="preserve">
        
                  <path id="circle" fill="none" stroke="#00c853" stroke-width="8" stroke-miterlimit="4" stroke-dasharray="none"
                    stroke-opacity="1" d="M 
                          7,   86 A 78,78 0 0 1 
                          86,  7    78,78 0 0 1 
                          164, 86   78,78 0 0 1 
                          86,  164  78,78 0 0 1 
                          7,   86 Z" />
        
                  <path fill="none" stroke="#00c853" stroke-width="8" stroke-miterlimit="4" stroke-dasharray="none"
                    stroke-opacity="1" d="m 
                           33, 84 
                           34, 38 
                           68,-67" id="check" />
        
                </svg>
              </div>
        </div>
        <div class="col-8 text-left">
            <small class="strong p-0 px-md-2 ">{{message | titlecase}}</small>
        </div>
        <div class="col-2">
            <button class="float-right" mat-icon-button (click)="snackBarRef.dismiss();"  cdkFocusInitial>
                <mat-icon>cancel</mat-icon>
            </button>
        </div>

    </div>
</div>
