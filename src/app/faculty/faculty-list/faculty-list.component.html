  <mat-toolbar>
    <mat-toolbar-row>
      <button mat-icon-button>
        <mat-icon class="mat-icon-light">delete</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>
  <table mat-table class="full-width-table" matSort aria-label="Elements">

 <!-- Checkbox Column -->
 <ng-container matColumnDef="select">
  <th mat-header-cell *matHeaderCellDef>
    <mat-checkbox (change)="$event ? masterToggle() : null"
                  [checked]="selection.hasValue() && isAllSelected()"
                  [indeterminate]="selection.hasValue() && !isAllSelected()"
                  [aria-label]="checkboxLabel()">
    </mat-checkbox>
  </th>
  <td mat-cell *matCellDef="let row">
    <mat-checkbox (click)="$event.stopPropagation()"
                  (change)="$event ? selection.toggle(row) : null"
                  [checked]="selection.isSelected(row)"
                  [aria-label]="checkboxLabel(row)">
    </mat-checkbox>
  </td>
</ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">
        <div class="d-flex my-1 align-items-center">
          <div style="width: 32px;min-width: 32px; height: 32px;border-radius: 1rem;background-color: #d3ac8c;"
            class="layout">
            <img class="avatar-sm" src="{{row.thumbnail}}">
          </div>
          <div class="d-flex flex-column py-1 pl-1">
            <small style="line-height: 10px;" class="text-link py-1 text-wrap-md">{{row.name || 'syncing...'}}</small>
            <small style="line-height: 10px; font-size: 10px; "
              class=" text-mylight py-1 text-wrap-md">{{row.last_msg || ''}}</small>
          </div>
        </div>
      </td>
    </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button>
              <mat-icon class="text-mylight">more_horiz</mat-icon>
            </button>
          </td>
        </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-header-row ></tr>

    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
