<div class="">
  <div class="py-4">
    <div class="row">
      <div class="col-6 col-auto mr-auto">
        <form class="d-flex  mb-4 ">
          <input class="form-control mr-sm-2 w-100" type="text" placeholder="Find by name, email or role"
            aria-label="Search" (keyup)="applyFilter($event)">
          <div>
            <button mat-raised-button color="primary">
              <!-- <mat-icon class="mat-icon-sm">search</mat-icon> -->
              <small>Search</small>
            </button>
          </div>
        </form>
      </div>
      <div class="col-auto">
             <span class="px-1" >
                <button mat-raised-button color="primary"  (click)="newFaculty()" >
                  <mat-icon class="mat-icon-sm pt-1">add_box</mat-icon>
                    <small>
                      New faculty
                    </small>
                </button>
            </span>
            <span class="px-1" >
              <button mat-raised-button color="primary" [matMenuTriggerFor]="session" #t="matMenuTrigger">
                <small>
                  2021-2022
                </small>
                <mat-icon class="mat-icon-sm pt-1">{{t.menuOpen? 'arrow_drop_up' : 'arrow_drop_down'}}</mat-icon>
              </button>
              <mat-menu #session="matMenu" hasBackdrop="true">
                <button mat-menu-item>
                  <mat-icon class="mat-icon-sm pt-1 text-success">check_box</mat-icon>
                  <small>2018-2019</small>
                </button>
                <button mat-menu-item>
                  <mat-icon class="mat-icon-sm pt-1 text-mylight">check_box_outline_blank</mat-icon>
                  <small>2019-2020</small>
                </button> <button mat-menu-item>
                  <mat-icon class="mat-icon-sm pt-1 text-mylight">check_box_outline_blank</mat-icon>
                  <small>2020-2021</small>
                </button>
              </mat-menu>

            </span>
                                        
        
      </div>
    </div>
  </div>
  <!--table heading-->
  <mat-toolbar class="bg-white">
    <mat-toolbar-row>
      <small class="strong">Faculty</small>
    </mat-toolbar-row>
  </mat-toolbar>
  <!--more action on selected row-->
  <mat-toolbar class="bg-white">
    <mat-toolbar-row>
      <div class="px-1 " *ngIf="!this.selection.selected.length">
        <button mat-icon-button>
          <mat-icon class="mat-icon-md mat-icon-light pt-0">refresh</mat-icon>
        </button>
      </div>
      <div class="px-1" *ngIf="this.selection.selected.length">
        <button mat-icon-button>
          <mat-icon class="mat-icon-md mat-icon-light pt-0">delete</mat-icon>
        </button>
      </div>
      <div class="px-1" *ngIf="this.selection.selected.length">
        <button mat-icon-button>
          <mat-icon class="mat-icon-md mat-icon-light pt-0">add_moderator</mat-icon>
        </button>
      </div>
      <div class="px-1" *ngIf="this.selection.selected.length">
        <button mat-icon-button>
          <mat-icon class="mat-icon-md mat-icon-light pt-0">email</mat-icon>
        </button>
      </div>
      <div class="px-1" *ngIf="this.selection.selected.length">
        <button mat-icon-button>
          <mat-icon class="mat-icon-md  mat-icon-light pt-0">textsms</mat-icon>
        </button>
      </div>
      <div class="px-1">
        <button mat-icon-button>
          <mat-icon class="mat-icon-md mat-icon-light pt-0">more_vert</mat-icon>
        </button>
      </div>
      <div class="spacer"></div>
      <div>
        <mat-paginator #paginator [length]="dataSource?.data.length" [pageIndex]="0" 
          >
        </mat-paginator>
      </div>
      
    </mat-toolbar-row>
  </mat-toolbar>
  <table mat-table class="full-width-table" matSort aria-label="Elements">

 <!-- Checkbox Column -->
 <ng-container matColumnDef="select">
  <th mat-header-cell *matHeaderCellDef>
    <div class="layout">
      <mat-checkbox (change)="$event ? masterToggle() : null" class="mb-n2 pr-1"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()"
                    [aria-label]="checkboxLabel()">
      </mat-checkbox>
    </div>
  </th>
  <td mat-cell *matCellDef="let row" style="width: 2rem;">
    <div class="layout">
      <mat-checkbox (click)="$event.stopPropagation()" class="mb-n2 pr-1 "
                    (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)"
                    [aria-label]="checkboxLabel(row)">
      </mat-checkbox>
    </div>
  </td>
</ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">
        <div class="d-flex my-1 align-items-center">
          <div style="width: 32px;min-width: 32px; height: 32px;border-radius: 1rem;background-color: #d3ac8c;"
            class="layout">
            <img class="avatar-sm" src="{{row.thumbnail}}">
          </div>
          <div class="d-flex flex-column py-1 pl-1">
            <small style="line-height: 10px;" class="text-link py-1 text-wrap-md">{{row.name || 'syncing...'}}</small>
            <small style="line-height: 10px; font-size: 10px; "
              class=" text-mylight py-1 text-wrap-md">{{row.role || ''}}</small>
          </div>
        </div>
      </td>
    </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action" >
          <th mat-header-cell *matHeaderCellDef mat-sort-header >Action</th>
          <td mat-cell *matCellDef="let row" >
            <button mat-icon-button>
              <mat-icon class="text-mylight">more_horiz</mat-icon>
            </button>
          </td>
        </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-header-row ></tr>

    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


</div>

<section [@detailExpand]="expandAnimation" id="preview" class="bg-white w-100" style="min-height : calc( 100vh - 6rem);position: absolute;top: 0;z-index: 5;">
  <app-add-faculty></app-add-faculty>
</section>
