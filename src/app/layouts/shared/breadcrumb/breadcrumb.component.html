<div class="breadcrumb-container">
    <ng-container *ngFor="let breadcrumb of $breadcrumbs | async" >
        <span [routerLink]="breadcrumb.url" queryParamsHandling="merge" routerLinkActive="router-link-active" class="pointer">
            <strong class="fs-12 d-flex align-items-center"> {{ breadcrumb.label }} 
                <mat-icon>arrow_right</mat-icon>
            </strong>
        </span>
    </ng-container>
</div>
