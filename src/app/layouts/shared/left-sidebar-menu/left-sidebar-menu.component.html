<mat-nav-list class="sidenav_menus">
    <a [routerLink]="['/admission']">
        <mat-list-item routerLinkActive="active">
            <span mat-list-icon class="material-icons">school</span>
            <small mat-line>Admission</small>
        </mat-list-item>
    </a>


    <a [routerLink]="['/student']">
        <mat-list-item routerLinkActive="active">
            <span mat-list-icon class="material-icons">person</span>
            <small mat-line>Student</small>
        </mat-list-item>
    </a>
    <!-- <a [routerLink]="['/faculty']">
        <mat-list-item routerLinkActive="active">
            <span mat-list-icon class="material-icons">groups</span>
            <small mat-line>Faculty</small>
        </mat-list-item>
    </a> -->
    <a [routerLink]="['/master']">
        <mat-list-item routerLinkActive="active">
            <span mat-list-icon class="material-icons">add_moderator</span>
            <small mat-line>Manage</small>
        </mat-list-item>
    </a>

    <mat-accordion class="mat-elevation-z0">
        <mat-expansion-panel (opened)="panelOpenState = true" class="mat-elevation-z0"
                             (closed)="panelOpenState = false">
          <mat-expansion-panel-header>
            <mat-panel-title>
            <span mat-list-icon class="material-icons">settings</span>

              Configuration
            </mat-panel-title>
          </mat-expansion-panel-header>
          <a mat-list-item routerLink="/master">Fee Structure </a>
          <a mat-list-item routerLink="./master/master-fee-category">Fee category</a>
          <a mat-list-item routerLink="./master/master-fee-category" [queryParams]="{serviceType : 'household'}">Product</a>
          <a mat-list-item routerLink="subproducts" [queryParams]="{serviceType : 'household'}">Sub-Product</a>
          <a mat-list-item routerLink="transitpoints">TransitPoints</a>
        </mat-expansion-panel>
      </mat-accordion>
  


</mat-nav-list>
