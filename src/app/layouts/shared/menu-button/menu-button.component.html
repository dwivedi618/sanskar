<button mat-icon-button [matMenuTriggerFor]="menu" aria-label="icon-button with a menu" [disabled]="!menus.length" >
    <mat-icon class="pt-0 material-icons-outlined text-mylight">more_horiz</mat-icon>
</button>

<ng-container >
    <mat-menu #menu="matMenu">
        <ng-container *ngFor="let menu of menus">
            <button mat-menu-item (click)="actionClickHandler(menu)">
                <mat-icon class="mat-icon-sm pt-1 material-icons-outlined text-mylight">{{menu.icon || ''}}</mat-icon>
                <span class="text-mylight">{{menu.menuName}}</span>
            </button>
        </ng-container>
    </mat-menu>
</ng-container>
