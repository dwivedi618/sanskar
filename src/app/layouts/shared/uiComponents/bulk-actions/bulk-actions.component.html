<div class="d-flex align-items-center justify-content-start">
    <div class="px-1" *ngFor="let menu of menus">
        <button mat-mini-fab (click)="actionClickHandler(menu)" type="button" color="primary" class="br-4">
            <mat-icon >{{menu.icon || ''}}</mat-icon>
        </button>
    </div>
</div>
