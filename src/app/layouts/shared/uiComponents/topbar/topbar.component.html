<header>
  <mat-toolbar role="heading" class=" box-shadow-0 background-gradient-secondary">
    <mat-toolbar-row>
      <div class="sideWidth d-flex justify-content-center">
        <div class="mr-2">
          <app-avatar [src]="'../assets/sanskar.jpg'" [size]="'sm'" [shape]="'square'"></app-avatar>
        </div>
        Sankar Public School
      </div>

      <div class="spacer"></div>
      <div class="d-flex align-items-center justify-content-center" style="position: relative;">
        <app-search></app-search>
        <button mat-mini-fab [color]="'primary'" class="mx-2 text-light br-4" (click)="isListView = !isListView">
          <mat-icon class="">{{isListView ? 'view_list' : 'grid_view'}}</mat-icon>
        </button>
      </div>
      <div>
        <button mat-mini-fab [color]="'primary'" class="mx-2 text-light br-4">
          <mat-icon>notifications</mat-icon>
        </button>
      </div>
      <div>
        <button mat-mini-fab [color]="'primary'" class="mx-2 text-light br-4">
          <mat-icon>search</mat-icon>
        </button>
      </div>
      <!-- <small>Sanskar Public School</small> -->

    </mat-toolbar-row>
  </mat-toolbar>
</header>
