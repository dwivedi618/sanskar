<header>
  <mat-toolbar color="primary" role="heading" class="">

    <div class="sideWidth d-flex justify-content-center">
      <div class="mr-2">
        <app-avatar [src]="'../assets/sanskar.jpg'" [size]="'sm'" [shape]="'square'"></app-avatar>
      </div>
      <div>
        Sankar Public School
      </div>
    </div>

    <div class="spacer"></div>
    <ng-container>
      <app-dropdown [label]="'Academic Year'" [data]="academicYearApiService.$academicYears | async" (onSelect)="onDropdownSelect($event)" color="primary"></app-dropdown>
    </ng-container>
    
  </mat-toolbar>
</header>
