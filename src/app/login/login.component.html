<div class="container-fluid ">
<div class="row ">
    <div class="col-6 col-md-6 mycol1">
        
        <img class="img-fluid "src="https://images.pexels.com/photos/1640877/pexels-photo-1640877.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="">
        
    </div>

    <div class="col-6 col-md-6 mycol2">
        
            <div class="login_container red_center">

                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login_form_container">
                    <p>
                        <mat-form-field appearance="outline" class="input_field">
                            <mat-label>Email</mat-label>
                            <input matInput FormControlName="email" type="email" required>
                        </mat-form-field>
                    </p>
                    <p>
                        <mat-form-field appearance="outline" class="input_field">
                            <mat-label>Password</mat-label>
                            <input matInput FormControlName="password" type="password" required>
                        </mat-form-field>
                    </p>
                    <button type="submit" mat-raised-button color="primary" class="special_button">login</button>

                </form>
            </div>
        

    </div>
</div>
</div>
