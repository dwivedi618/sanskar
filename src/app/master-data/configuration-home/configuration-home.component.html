<section>
    <div class="container-fluid">
        <div class="container">
            <div class="row align-items-center justify-content-center mt-5 mb-4">
                <div class="col-md-12 layout">
                    <figure class="mx-3">
                        <img  src="../../../assets/sanskar.jpg" alt="" style="height: 60px;">
                      </figure>
                      <div class="school-name-container">
                        <h3 class="m-0 p-0 school-name">Sanskar Public School</h3>
                        <small class="float-right" style="line-height: 10px;">Janjirha</small>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 text-center">
                    <h2 >Welcome, Administrator</h2>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-md-12 text-center">
                    <p class="text-muted strong">Manage institute master Data , Classes, and Fees etc.<span class="px-2 text-primary">Learn more</span></p>
                </div>
            </div>
            <div class="d-flex justify-content-between flex-wrap">
                <button *ngFor="let link of configurationLink" routerLink="{{link.url}}"  mat-button class="mb-4 mx-4  mat-elevation-z2">
                    <div class="p-4">
                        <h3 class="strong">{{link.title | uppercase}}</h3>
                       <hr>
                        <p class="text-mylight">{{link.text}}</p>
                    </div>
                </button>
            </div>
         

        </div>
    </div>
</section>
