<section>
    <app-institute-header></app-institute-header>
    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h2 >Welcome, Administrator</h2>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-md-12 text-center">
                    <p class="text-muted strong">Manage institute master Data , Classes, and Fees etc.<span class="px-2 text-primary">Learn more</span></p>
                </div>
            </div>
            <div class="d-flex justify-content-between flex-wrap">
                <mat-card *ngFor="let link of configurationLink" routerLink="{{link.url}}"  mat-button class="mb-4 mx-4  mat-elevation-z2">
                    <div class="p-4">
                        <h3 class="strong">{{link.title | uppercase}}</h3>
                       <hr>
                        <p class="text-mylight">{{link.text}}</p>
                    </div>
                </mat-card>
            </div>
         

        </div>
    </div>
</section>
