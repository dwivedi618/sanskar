<app-dialog-header [dialogData]="{action : dialogData.action , name : 'Class Fees'}"></app-dialog-header>
<div mat-dialog-content>
    <mat-toolbar>
        <span>Fees</span>
    </mat-toolbar>
    <ng-container >
        <app-json-form-array [formArrayFields]="classFeeFormFields" (onSubmit)="onSubmit($event)"></app-json-form-array>
    </ng-container>
</div>
