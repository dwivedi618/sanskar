<div mat-dialog-title class="d-flex align-items-center mt-n4 mr-n4 ml-n4 bg-dark-400">
    <small class="text-light pr-3 pl-2 fs-14">Manage standard</small>
    <div class="spacer"></div>
    <button mat-mini-fab color="warn" [mat-dialog-close]="true" class="mat-elevation-z0">
        <mat-icon class="material-icons-outlined ">close</mat-icon>
    </button>
</div>
<div mat-dialog-content>
    <!-- <pre>{{classFromGroup.value|json}}</pre> -->
    <app-json-form [formFields]="classFormFields" (onSubmit)="onClassSubmit($event)"></app-json-form>
</div>
