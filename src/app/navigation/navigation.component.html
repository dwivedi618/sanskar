<!-- mat-toolbar is main container for all navigation menus -->
<mat-toolbar role="heading" class="example-header">

    <mat-toolbar-row>
        <!-- button form sidenav open and close -->
        <button mat-icon-button (click)="onToggleSidenav()" matTooltip="main menu">
            <mat-icon>menu</mat-icon>
        </button>
        <button mat-icon-button aria-label="Example icon-button with a heart icon">
            <mat-icon>favorite</mat-icon>
        </button>
        <!-- ---------------------------------- -->
                <div fxLayoutAlign="center center">
                    <h1 class="brand_name">sanskar</h1>
                </div>
        <span class="example-spacer"></span>
        <div>
          
            <mat-card class="remove_shadow primary_avatar_card">
                    <button mat-icon-button [matMenuTriggerFor]="menu" 
                    aria-label=" icon-button with a menu">
                    <div mat-card-avatar class="primary_avatar_image"></div>
                   </button>
            </mat-card>
              <mat-menu #menu="matMenu" >
                <div  class="profile">
                  <div class="float-left">
                    <mat-card class="remove_shadow " routerLink='/profile'>
                      <div mat-card-avatar class="secondary_avatar_image"></div>
                    </mat-card>
                  </div>
                <div class="float-right username_email_container">
                      <button mat-menu-item routerLink='/profile'>
                      <h3 mat-line>{{username}}</h3>
                      </button>
                      <button mat-menu-item routerLink='/profile' >
                        <h6 mat-line><small>{{email}}</small></h6>
                    </button>

                </div>
                </div>
<mat-divider></mat-divider>

                <div mat-menu-item class="logoutsetting">
                  <button  mat-raised-button color='warn' class="float-left">
                    <mat-icon>logout</mat-icon>
                    <span>logout</span>
                  </button>
                  <button routerLink='/settings' mat-raised-button color='primary' class="float-right">
                    <mat-icon>settings</mat-icon>
                    <span>settings</span>
                  </button>
                </div>
              </mat-menu>
              
        </div>
    </mat-toolbar-row>
</mat-toolbar>
