<!-- mat-toolbar is main container for all navigation menus -->
<mat-toolbar role="heading" class="example-header my_shadow">

  <mat-toolbar-row>
    <!-- button form sidenav open and close -->
    <button mat-icon-button (click)="toggleSidenav()" matTooltip="menu">
      <mat-icon>menu</mat-icon>
    </button>
    <div class="margin_left"></div>
    <div class="logo">
      <img src="../assets/sanskar.jpg" alt="logo">
    </div>
    <!-- ---------------------------------- -->
    <div fxLayoutAlign="center center">
      <h1 class="brand_name">Sanskar Public School</h1>
    </div>
    <span class="example-spacer"></span>
    <div>

      <mat-card class="remove_shadow primary_avatar_card">
        <button mat-icon-button [matMenuTriggerFor]="profileMenu" aria-label=" icon-button with a menu">
          <div>
            <img mat-card-avatar src="../assets/sanskar.jpg" alt="logo">
          </div>
          <!-- user profileimage -->
        </button>
      </mat-card>
      <mat-menu #profileMenu="matMenu">
        <div class="profile">
          <div class="float-left">
            <mat-card class="remove_shadow " routerLink='/profile'>
              <div mat-card-avatar class="secondary_avatar_image"></div>
            </mat-card>
          </div>
          <div class="float-right username_email_container">
            <button mat-menu-item routerLink='/profile'>
              <h3 mat-line>{{username}}</h3>
            </button>
            <button mat-menu-item routerLink='/profile'>
              <h6 mat-line><small>{{email}}</small></h6>
            </button>

          </div>
        </div>
        <mat-divider></mat-divider>

        <mat-list>
          <a routerLink='/settings'>
            <mat-list-item>
              <mat-icon>settings</mat-icon>
              <p mat-line>Settings</p>
            </mat-list-item>
          </a>
          <a routerLink='/login'>
            <mat-list-item>
              <mat-icon>logout</mat-icon>
              <p mat-line>Logout</p>
            </mat-list-item>
          </a>
        </mat-list>
      </mat-menu>

    </div>
  </mat-toolbar-row>
</mat-toolbar>
