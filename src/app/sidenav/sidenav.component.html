
<app-navigation (sidenavToggle)="sidenav.toggle()" >
</app-navigation>
<mat-sidenav-container class="example-container" >
    <mat-sidenav class="mat-drawer-inner-container"
        
    position="start" [mode]="isLargeScreen() ? 'side' : 'over'"
     #sidenav 
     [class.sidenav_half_open]="!isFullOpen"
     [class.sidenav_full_open]="isFullOpen"
     opened>
     <div class="mytoggle_button">
       <button mat-icon-button (click)="mySidenavToggle()" ><mat-icon>menu</mat-icon></button>
     </div>
       <div *ngIf="isFullOpen" class="cover_or_logo">
        <img class="img-fluid" src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
       </div>
       
           <app-sidenavmenus></app-sidenavmenus>
       
    </mat-sidenav>
    <!-- ------------ -->
    <mat-sidenav-content class="sidenav_content" [ngStyle]="{'margin-left.rem':contentMargin}">
        
        <main>
                <div class="conatiner">
            <router-outlet>
                

                
              
            </router-outlet>
        </div>
        </main>
    </mat-sidenav-content>
    
</mat-sidenav-container>
