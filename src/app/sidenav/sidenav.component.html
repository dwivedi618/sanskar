<div [ngClass]="{'unicorn-dark-theme': isUnicornDarkTheme}">
    <mat-sidenav-container class="example-container" autosize>

        <mat-sidenav [class.sidenav_half]=" !isFullOpen" #sidenav [class.sidenav_full]="isFullOpen"
            class=" my_shadow1" position="start" [mode]="(isHandset$ | async) ? 'over' : 'side'"
            opened>
            <mat-toolbar style="min-height: 45px!important;" class="bg-mydark-1 sidenav_toolbar">
                <mat-toolbar-row>
                    <button *ngIf="(isHandset$ | async) === false" mat-icon-button (click)="sidenavToggle()">
                        <!-- <mat-icon style="color:rgba(255, 255, 255, 0.5)!important;">menu</mat-icon> -->
                        <img class="invert" src="../../assets/icons/menu.svg" width="24">
                    </button>
                    <span mat-line class="px-2 text-white">Sanskar</span>

                </mat-toolbar-row>
            </mat-toolbar>

            <app-sidenavmenus></app-sidenavmenus>

        </mat-sidenav>

        <!-- ------------ -->
        <mat-sidenav-content>
            <mat-toolbar *ngIf="isHandset$ | async" >
                <mat-toolbar-row>
                    <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="sidenav.toggle()">
                        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
                    </button>
                    <div class="example-spacer" style="flex: 1 1 auto"></div>
                    <app-nav></app-nav>
                </mat-toolbar-row>
            </mat-toolbar>
            <mat-toolbar style="min-height: 45px!important;" *ngIf="(isHandset$ | async) === false" class="">
                <mat-toolbar-row>
                    <div class="spacer"></div>
                    <app-nav></app-nav>
                </mat-toolbar-row>
            </mat-toolbar>
            <main>
             
                <div class="container">
                    <router-outlet></router-outlet>
                </div>
            </main>
        </mat-sidenav-content>

    </mat-sidenav-container>
</div>
