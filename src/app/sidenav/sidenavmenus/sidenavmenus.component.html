<div class="unicorn-dark-theme">

<mat-list class="sidenav_menus">
   
  <a  routerLink="/dashboard" >
    <mat-list-item matRipple matTooltip="Analytics" matTooltipPosition="right" routerLinkActive="myactive">
    <mat-icon mat-list-icon>desktop_mac</mat-icon>
    <p mat-line>Dashboard</p>
    </mat-list-item>
  </a>
<mat-divider></mat-divider>
  <a routerLink="/admission" router-Link-Active="myactive">
    <mat-list-item  matTooltip="Admission" matTooltipPosition="right" routerLinkActive="myactive">
    <mat-icon mat-list-icon>create</mat-icon>
    <p mat-line>Admission</p>
    </mat-list-item>
  </a>
  <mat-divider></mat-divider>
  <a routerLink="/login" router-Link-Active="myactive">
    <mat-list-item  matTooltip="login" matTooltipPosition="right" routerLinkActive="myactive">
    <mat-icon mat-list-icon>face</mat-icon>
    <p mat-line>login</p>
    </mat-list-item>
  </a>
  <mat-divider></mat-divider>
  <a [routerLink]="['/student']" routerLinkActive="myactive">
    <mat-list-item matRipple matTooltip="Student list"  matTooltipPosition="right" routerLinkActive="myactive">
      <mat-icon mat-list-icon>search</mat-icon>
      <p mat-line>Student</p>
    </mat-list-item>
  </a>
  <mat-divider></mat-divider>
  <a [routerLink]="['student-profile']" >
    <mat-list-item matRipple matTooltip="Student profile"  matTooltipPosition="right" routerLinkActive="myactive">
      <mat-icon mat-list-icon>perm_identity</mat-icon>
      <p mat-line>student detailed info</p>
    </mat-list-item>
  </a>
  <mat-divider></mat-divider>
  <!-- definefeeStructure -->
  <a [routerLink]="['/feestructure']" >
    <mat-list-item matRipple matTooltip="Fee Structure"  matTooltipPosition="right" routerLinkActive="myactive">
      <mat-icon mat-list-icon>receipt</mat-icon>
      <p mat-line>Set Fee Structure</p>
    </mat-list-item>
  </a>
  <mat-divider></mat-divider>
  <!-- fees -->
  <!-- definefeeStructure -->
  <a [routerLink]="['/fees']" >
    <mat-list-item matRipple matTooltip="Student Fees"  matTooltipPosition="right" routerLinkActive="myactive">
      <mat-icon mat-list-icon>assignment</mat-icon>
      <p mat-line>Fees</p>
    </mat-list-item>
  </a>

  <mat-divider></mat-divider>

</mat-list>
</div>
