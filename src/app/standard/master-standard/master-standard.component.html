<div class="bg-white">
    <div class="py-4">
      <div class="row">
        <div class="col-md-6 mr-auto">
          <form class="d-flex  mb-4 w-100">
            <input class="form-control mr-sm-2 w-75" type="search" placeholder="Find Standard"
              aria-label="Search" (keyup)="applyFilter($event)">
            <div class="w-25">
              <button mat-raised-button color="primary">
                <small>Search</small>
              </button>
            </div>
          </form>
        </div>
        <div class="col-md-6 text-right">
               
              <span class="px-1" >
                <button mat-raised-button color="primary"  (click)="manageMasterStandard()" >
                  <mat-icon class="mat-icon-sm pt-1">add_box</mat-icon>
                    <small>
                      Master standard
                    </small>
                </button>
             </span>
              
                                          
          
        </div>
      </div>
    </div>
    <!--table heading-->
    <mat-toolbar class="bg-white">
      <mat-toolbar-row>
        <small class="strong">Master standards</small>
        <div class="spacer"></div>
        <span class="px-1" >
            <button mat-button [matMenuTriggerFor]="session" #t="matMenuTrigger" [matMenuTriggerData]="menuDataSession">
              
                <small>{{selectedSession || 'syncing...'}}</small>
              
              <mat-icon class="mat-icon-sm pt-1">{{t.menuOpen? 'arrow_drop_up' : 'arrow_drop_down'}}</mat-icon>
            </button>
            <mat-menu #session="matMenu" hasBackdrop="true">
              <button mat-menu-item *ngFor="let session of menuDataSession" (click)="selectedSession = session">
                <mat-icon class="mat-icon-sm pt-1 " [class.text-success]="selectedSession == session">{{selectedSession == session ? 'check_box':'check_box_outline_blank'}}</mat-icon>
                <small>{{session}}</small>
              </button>              
            </mat-menu>

          </span>
      </mat-toolbar-row>
    </mat-toolbar>
    <!--more action on selected row-->
    <mat-toolbar class="bg-white">
      <mat-toolbar-row>
        <div class="px-1 " *ngIf="!this.selection.selected.length">
          <button mat-icon-button>
            <mat-icon class="mat-icon-md mat-icon-light pt-0">refresh</mat-icon>
          </button>
        </div>
        <div class="px-1" *ngIf="this.selection.selected.length">
          <button mat-icon-button>
            <mat-icon class="mat-icon-md mat-icon-light pt-0">delete</mat-icon>
          </button>
        </div>
        <div class="px-1" *ngIf="this.selection.selected.length">
          <button mat-icon-button>
            <mat-icon class="mat-icon-md mat-icon-light pt-0">add_moderator</mat-icon>
          </button>
        </div>
        <div class="px-1" *ngIf="this.selection.selected.length">
          <button mat-icon-button>
            <mat-icon class="mat-icon-md mat-icon-light pt-0">email</mat-icon>
          </button>
        </div>
        <div class="px-1" *ngIf="this.selection.selected.length">
          <button mat-icon-button>
            <mat-icon class="mat-icon-md  mat-icon-light pt-0">textsms</mat-icon>
          </button>
        </div>
        <div class="px-1">
          <button mat-icon-button>
            <mat-icon class="mat-icon-md mat-icon-light pt-0">more_vert</mat-icon>
          </button>
        </div>
        <div class="spacer"></div>
        <div>
          <mat-paginator #paginator [length]="dataSource?.data.length" [pageIndex]="0" 
            >
          </mat-paginator>
        </div>
        
      </mat-toolbar-row>
    </mat-toolbar>
    <table mat-table class="w-100" matSort aria-label="Elements">
  
   <!-- Checkbox Column -->
   <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef class="text-left">
      <div class="layout">
        <mat-checkbox (change)="$event ? masterToggle() : null" class="mb-n2 pr-1"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()"
                      [aria-label]="checkboxLabel()">
        </mat-checkbox>
      </div>
    </th>
    <td mat-cell *matCellDef="let row" style="width: 2rem;" class="text-left">
      <div class="layout">
        <mat-checkbox (click)="$event.stopPropagation()" class="mb-n2 pr-1 "
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)"
                      [aria-label]="checkboxLabel(row)">
        </mat-checkbox>
      </div>
    </td>
  </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row">
          <div class="d-flex my-1 align-items-center">
            
            <div class="d-flex flex-column py-1 pl-1">
              <small style="line-height: 10px;" class="text-link py-1 text-wrap-md">{{row.name || 'syncing...'}}</small>
              <small style="line-height: 10px; font-size: 10px; "
                class=" text-mylight py-1 text-wrap-md">{{row.role || ''}}</small>
            </div>
          </div>
        </td>
      </ng-container>
  
          <!-- Action Column -->
          <ng-container matColumnDef="action" >
            <th mat-header-cell *matHeaderCellDef class="text-right">Action</th>
            <td mat-cell *matCellDef="let row" (click)="$event.stopPropagation()" class="text-right">
              <button mat-icon-button>
                <mat-icon class="text-mylight">more_horiz</mat-icon>
              </button>
            </td>
          </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
    </table>
  </div>
