<app-toolbar [title]="name ? name : 'Go Back' " [routerLink]="'/student'"></app-toolbar>
<mat-toolbar class="justify-content-center glass" style="max-height: 3rem;position:sticky;top:3rem;z-index: 2;">
    <app-tab-nav [tabs]="routingService.studentTabs | async" [selectedTabId]="selectedIndex" [sticky]="true"
        (onChange)="onMainTabChange($event)"></app-tab-nav>
</mat-toolbar>
<section class="student-layout">
    <router-outlet></router-outlet>
</section>
