<section style="min-height: calc(100vh-6rem)">
  <ng-container *ngIf="this.studentData">
    <div class="container mt-2 mb-5 pt-4 ">
      <mat-card class="mat-elevation-z4 border-bottom-0 bg-mylight-3">
        <div class="row justify-content-center py-5">
          <div class="col-md-4">
            <app-avatar [src]="studentData?.studentPhoto" [size]="'xl'" [gender]="studentData?.gender"
              [shape]="'square'"></app-avatar>
          </div>
          <div class="col-md-6  text-left">
            <div class="d-flex flex-column">
              <h3 class="py-0 my-0">{{ this.studentData?.name | titlecase}}</h3>
              <div class="row">
                <div class="col-2 text-left">
                  <small class="text-mylight">S/o -</small>
                </div>
                <div class="col-9 text-left">
                  <small class="text-mylight">{{ this.parentData?.fatherName}}</small>
                </div>
              </div>
              <div class="row">
                <div class="col-2 text-left">
                  <small class="text-mylight">Div -</small>
                </div>
                <div class="col-9 text-left">
                  <small class="text-mylight">{{this.studentData?.classId?.name}}</small>
                </div>
              </div>

              <div class="d-flex my-2">
                <button mat-stroked-button (click)="updateProfile()" class="mr-1">
                  <mat-icon class="mat-icon-sm pt-1 mr-2">edit</mat-icon>
                  <small class="text-mylight">UPDATE</small>
                </button>
                <button mat-stroked-button (click)="printProfile()" class="mx-1">
                  <mat-icon class="mat-icon-sm pt-1 mr-2">print</mat-icon>
                  <small class="text-mylight">Print</small>
                </button>

              </div>

            </div>
          </div>
        </div>
      </mat-card>
      <mat-toolbar class="justify-content-center glass" style="max-height: 3rem;position:sticky;top:3rem;z-index: 2;border-radius: 0;">
        <app-tab-nav [tabs]="routingService.activeStudentTabSubMenus | async" 
        [selectedTabId]="student" 
        [sticky]="true"
        [color]="primary"
        (onChange)="onMainTabChange($event)"></app-tab-nav>
    </mat-toolbar>

      <mat-toolbar class="justify-content-between bg-mysecondary" >
        <span>Student</span>
        <button mat-raised-button type="button" color="primary" class="btn-mydark text-uppercase" (click)="triggerAction('ACTION')">
          <mat-icon class="mat-icon-sm">{{isStudentFormVisible ? 'cancel' : 'edit'}}</mat-icon>
          <span>{{isStudentFormVisible ? 'Cancel' : 'Edit'}}</span>
        </button>
      </mat-toolbar>
      <ng-container >
        <mat-card>
          <!-- <pre>{{studentData |json}}</pre> -->
          <ng-container *ngIf="!isStudentFormVisible">
            <div class="row justify-content-center">
              <div class="col-md-6">
                <ng-container *ngFor="let data of studentApiService.studentData | async | keyvalue">
                  <ng-container *ngIf="displayStudentFields.includes(data.key)">
                    <div class="row">
                      <div class="col-6 text-left">
                        <!-- <p>{{LABELS[data.key]}}</p> -->
                        <p class="titlecase">{{data.key | label}}</p>
    
                      </div>
                      <div class="col-6 text-left">
                        <p>{{ (data.value || '')}}</p>
                      </div>
                    </div>
                  </ng-container>
                </ng-container>
              </div>
            </div>
          </ng-container>
          <ng-container *ngIf="isStudentFormVisible">
            <app-student-form [data]="{action : 'UPDATE' , data : studentApiService.studentData | async}"></app-student-form>
          </ng-container>
        </mat-card>

      </ng-container>


    </div>
  </ng-container>

</section>
