  <!--table heading-->
  <mat-toolbar class="bg-white">
    <mat-toolbar-row>
      <small class="strong">Student</small>
    </mat-toolbar-row>
  </mat-toolbar>
  <!--more action on selected row-->
  <mat-toolbar class="bg-white">
    <mat-toolbar-row>
      <div class="px-1 " *ngIf="!this.selection.selected.length">
        <button mat-icon-button>
          <mat-icon class="mat-icon-md mat-icon-light pt-0">refresh</mat-icon>
        </button>
      </div>
      <div class="px-1" *ngIf="this.selection.selected.length">
        <button mat-icon-button>
          <mat-icon class="mat-icon-md mat-icon-light pt-0">delete</mat-icon>
        </button>
      </div>
      <div class="px-1" *ngIf="this.selection.selected.length">
        <button mat-icon-button>
          <mat-icon class="mat-icon-md mat-icon-light pt-0">add_moderator</mat-icon>
        </button>
      </div>
      <div class="px-1" *ngIf="this.selection.selected.length">
        <button mat-icon-button>
          <mat-icon class="mat-icon-md mat-icon-light pt-0">email</mat-icon>
        </button>
      </div>
      <div class="px-1" *ngIf="this.selection.selected.length">
        <button mat-icon-button>
          <mat-icon class="mat-icon-md  mat-icon-light pt-0">textsms</mat-icon>
        </button>
      </div>
      <div class="px-1">
        <button mat-icon-button>
          <mat-icon class="mat-icon-md mat-icon-light pt-0">more_vert</mat-icon>
        </button>
      </div>
      <div class="spacer"></div>
      <div>
        <mat-paginator #paginator [length]="dataSource?.data.length" [pageIndex]="0" 
          >
        </mat-paginator>
      </div>
      
    </mat-toolbar-row>
  </mat-toolbar>
<table  mat-table [dataSource]="dataSource" class="w-100 " matSort >

<!-- Checkbox Column -->
<ng-container matColumnDef="select">
  <th mat-header-cell *matHeaderCellDef>
    <div class="layout">
      <mat-checkbox (change)="$event ? masterToggle() : null" class="mb-n2 pr-1"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()"
                    [aria-label]="checkboxLabel()">
      </mat-checkbox>
    </div>
  </th>
  <td mat-cell *matCellDef="let row" style="width: 2rem;">
    <div class="layout">
      <mat-checkbox (click)="$event.stopPropagation()" class="mb-n2 pr-1 "
                    (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)"
                    [aria-label]="checkboxLabel(row)">
      </mat-checkbox>
    </div>
  </td>
</ng-container>

 <!-- firstName Column -->
 <ng-container  matColumnDef="firstName">
   <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
   
   <td mat-cell *matCellDef="let row">
    <div class="d-flex my-1 align-items-center">
      <div style="width: 32px;min-width: 32px; height: 32px;border-radius: 1rem;background-color: #d3ac8c;"
        class="layout">
        <img class="avatar-sm" src="{{row?.thumbnail}}">
      </div>
      <div class="d-flex flex-column py-1 pl-1">
        <small style="line-height: 10px;" class="text-link py-1 text-wrap-md">{{row.firstName || 'syncing...'}}</small>
        <small style="line-height: 10px; font-size: 10px; "
          class=" text-mylight py-1 text-wrap-md">{{row.role || ''}}</small>
      </div>
    </div>
  </td>
 </ng-container>

 <!-- Name Column -->
 <ng-container matColumnDef="fatherName">
   <th mat-header-cell *matHeaderCellDef mat-sort-header> Father/Mother</th>
   <td mat-cell *matCellDef="let element"> {{element.parent?.fatherName | titlecase}} </td>
 </ng-container>

 <!-- standard Column -->
 <ng-container matColumnDef="standard">
   <th mat-header-cell *matHeaderCellDef mat-sort-header> Standard </th>
   <td mat-cell *matCellDef="let element"> {{element?.standard}} </td>
 </ng-container>

 <!-- address Column -->
 <ng-container matColumnDef="action" >
   <th mat-header-cell *matHeaderCellDef class="text-right">Actions</th>
   <td mat-cell *matCellDef="let element" (click)="$event.stopPropagation()" class="text-right">
     <button mat-icon-button [matMenuTriggerFor]="moreAction">
       <mat-icon class="text-mylight">more_horiz</mat-icon>
     </button>
     <mat-menu #moreAction="matMenu">
       <button mat-menu-item (click)="openStudentProfile(element)">
         <mat-icon class="mat-icon-sm pt-1">launch</mat-icon>
         <small class="pr-2">open in another tab</small>
       </button>
       <button mat-menu-item>
        <mat-icon class="mat-icon-sm pt-1">delete_outline</mat-icon>
        <small class="pr-2">delete</small>
        </button>
     </mat-menu>
   </td>
  
 </ng-container>

 <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
 <tr mat-row *matRowDef="let row; columns: displayedColumns;"
      (click)="openStudentProfile(row)">
 </tr>

</table>
<div *ngIf="displayNoRecords" class="layout h-25">     
  <p class="" style="font-size: 1.5rem;color:#ccc;font-weight: 600;"> No matching records found!</p>
</div>
</div>
