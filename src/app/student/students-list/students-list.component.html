<!-- <mat-spinner color="accent" *ngIf="isLoading"></mat-spinner> -->
<mat-card  class="table_container my_shadow1">
  <div class=" p-0 m-0">
    <mat-card class="mysearch ">
        <input type="search" (keyup)="applyFilter($event.target.value)" placeholder="search...">
        <div class="filter w-25">
            <mat-select #select placeholder="Filter by" (keyup)="applyFilter($event.value)">
                <mat-option *ngFor="let i of displayedColumns" [value]="i">
                    {{i}}
                </mat-option>
            </mat-select>
        </div>
    </mat-card>
    <button mat-icon-button matTooltip="Submit Fee" (click)="openFeeSubmition({})"><mat-icon>payments</mat-icon></button>
    <button mat-icon-button matTooltip="refresh" (click)="refresh()" >
      <mat-icon *ngIf="isLoading" class="spin">refresh</mat-icon>
      <mat-icon *ngIf="!isLoading" class="">refresh</mat-icon>

    </button>
    
</div>
<table  mat-table [dataSource]="dataSource" class=" mat-elevation-z8" matSort >

 <!-- firstName Column -->
 <ng-container  matColumnDef="firstName">
   <th mat-header-cell *matHeaderCellDef mat-sort-header> Student Name </th>
   
   <td mat-cell *matCellDef="let element">
     
     <!-- <img class="avatar" src="https://persianv.com/ravanshenasi/wp-content/uploads/sites/22/2017/10/532432787-taknaz-ir.jpg" > -->
     {{element.firstName | titlecase}} </td>
 </ng-container>

 <!-- Name Column -->
 <ng-container matColumnDef="fatherName">
   <th mat-header-cell *matHeaderCellDef mat-sort-header> Father'sName</th>
   <td mat-cell *matCellDef="let element"> {{element.parent.fatherName | titlecase}} </td>
 </ng-container>

 <!-- standard Column -->
 <ng-container matColumnDef="standard">
   <th mat-header-cell *matHeaderCellDef mat-sort-header> Standard </th>
   <td mat-cell *matCellDef="let element"> {{element.standard}} </td>
 </ng-container>

 <!-- address Column -->
 <ng-container matColumnDef="action" >
   <th mat-header-cell *matHeaderCellDef >Actions</th>
   <td mat-cell *matCellDef="let element" (click)="$event.stopPropagation()">
     <div class="d-flex" >
     <button mat-button color="primary" (click)="openStudentProfile(element)">view</button>
     <button mat-button color="primary">edit</button>
     <button mat-icon-button color="primary"><mat-icon>delete_outline</mat-icon></button>
</div>
   </td>
  
 </ng-container>

 <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
 <tr mat-row *matRowDef="let row; columns: displayedColumns;"
      (click)="openStudentProfile(row)">
 </tr>

</table>
<div *ngIf="displayNoRecords" class="d-flex justify-content-center mt-5">
        
  <p class="text-muted "> No matching records found!</p>
</div>
</mat-card>
