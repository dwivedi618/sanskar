<div class="">
  <mat-toolbar class="bg-mysecondary">
    <div class="" style="font-size:12px">
      <span class="m-0 p-0">Registered Students</span>
    </div>
    <div class="spacer"></div>
    <span class="px-1">
      <button mat-stroked-button color="" [matMenuTriggerFor]="session" #t="matMenuTrigger">
        <small>
          2021-2022
        </small>
        <mat-icon class="mat-icon-sm pt-1">{{t.menuOpen? 'arrow_drop_up' : 'arrow_drop_down'}}</mat-icon>
      </button>
      <mat-menu #session="matMenu" hasBackdrop="true">
        <button mat-menu-item>
          <mat-icon class="mat-icon-sm pt-1 text-success">check_box</mat-icon>
          <small class="pr-2">2018-2019</small>
        </button>
        <button mat-menu-item>
          <mat-icon class="mat-icon-sm pt-1 text-mylight">check_box_outline_blank</mat-icon>
          <small class="pr-2">2019-2020</small>
        </button> <button mat-menu-item>
          <mat-icon class="mat-icon-sm pt-1 text-mylight">check_box_outline_blank</mat-icon>
          <small class="pr-2">2020-2021</small>
        </button>
      </mat-menu>
    </span>
    <span class="px-1">
      <button mat-button (click)="newAdmission()" class="btn-mydark">
        <mat-icon class="mat-icon-sm pt-1">add_box</mat-icon>
        <small>
          New addmission
        </small>
      </button>
    </span>
  </mat-toolbar>
  <!--more action on selected row-->
  <mat-toolbar class="bg-white">
    <mat-toolbar-row>
      <div class="px-1" *ngIf="!this.selection.selected.length">
        <button mat-icon-button (click)="refresh()">
          <mat-icon class="mat-icon-md mat-icon-light pt-0">refresh</mat-icon>
        </button>
      </div>
      <ng-container *ngIf="this.selection.selected.length">
        <app-bulk-actions></app-bulk-actions>
      </ng-container>
      <div class="spacer"></div>
      <ng-container *ngIf="!this.selection.selected.length">
        <app-filter (onEvent)="applyFilter($event)"></app-filter>
      </ng-container>
    </mat-toolbar-row>
  </mat-toolbar>

  <!-- <ng-container *ngIf="isLoading">
    <app-skelton-loader [length]="dataSource.data.length" [cols]=[1,6,2,2,1]></app-skelton-loader>
  </ng-container> -->
  <table mat-table [dataSource]="dataSource" class="w-100 mb-5" matSort *ngIf="dataSource.data.length != 0 ">

    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <div class="d-flex justify-content-start align-items-center">
          <mat-checkbox (change)="$event ? masterToggle() : null" class="mb-n2 pr-1"
            [checked]="selection.hasValue() && isAllSelected()"
            [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
          </mat-checkbox>
        </div>
      </th>
      <td mat-cell *matCellDef="let row" style="width: 2rem;">
        <div class="d-flex justify-content-start align-items-center">
          <mat-checkbox (click)="$event.stopPropagation()" class="mb-n2 pr-1 "
            (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)"
            [aria-label]="checkboxLabel(row)">
          </mat-checkbox>
        </div>
      </td>
    </ng-container>

    <!-- firstName Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>

      <td mat-cell *matCellDef="let row">
        <div class="d-flex my-1 align-items-center justify-content-start">
          <app-avatar [src]="row.studentPhoto" [gender]="row?.gender"></app-avatar>
          <div class="d-flex flex-column py-1 pl-1">
            <small style="line-height: 10px;" class="text-link py-1 text-wrap-md">{{row?.firstName || ''}} {{
              row?.middleName || '' }} {{row?.lastName || ''}}</small>
            <small style="line-height: 10px; font-size: 10px; "
              class=" text-mylight py-1 text-wrap-md">{{row.classId?.name ||
              ''}}</small>
          </div>
        </div>
      </td>
    </ng-container>


    <!-- standard Column -->
    <ng-container matColumnDef="standard">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Class </th>
      <td mat-cell *matCellDef="let element"> {{element?.classId?.name}} </td>
    </ng-container>

    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
      <td mat-cell *matCellDef="let element"> {{element?.gender}} </td>
    </ng-container>

    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
      <td mat-cell *matCellDef="let element"><span class="text-mylight">{{element?.dateOfBirth | age}} years</span>
      </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef class="text-right">Action</th>
      <td mat-cell *matCellDef="let row" (click)="$event.stopPropagation()" class="text-right">
        <app-menu-button (onMenuClick)="menuClickHandler($event,row);"></app-menu-button>
      </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openStudentProfile(row)"
      style="cursor: pointer;">
    </tr>

  </table>


  <ng-container *ngIf="!dataSource.data.length">
    <app-empty-list></app-empty-list>
  </ng-container>

  <div *ngIf="displayNoRecords" class="layout h-25">
    <p class="" style="font-size: 1.5rem;color:#ccc;font-weight: 600;"> No matching records found!</p>
  </div>

</div>
