<div class="">
 
  <mat-toolbar class="bg-mysecondary">
    <mat-toolbar-row>
      <div class="" style="font-size:12px">
        <span  class="m-0 p-0">Registered Students</span>
        <!-- <small>You can be only set master fee structure for current and future sessions</small> -->
    </div>
   
      <div class="spacer"></div>
      <span class="px-1" >
        <button mat-raised-button color="primary" [matMenuTriggerFor]="session" #t="matMenuTrigger">
          <small>
            2021-2022
          </small>
          <mat-icon class="mat-icon-sm pt-1">{{t.menuOpen? 'arrow_drop_up' : 'arrow_drop_down'}}</mat-icon>
        </button>
        <mat-menu #session="matMenu" hasBackdrop="true">
          <button mat-menu-item>
            <mat-icon class="mat-icon-sm pt-1 text-success">check_box</mat-icon>
            <small class="pr-2">2018-2019</small>
          </button>
          <button mat-menu-item>
            <mat-icon class="mat-icon-sm pt-1 text-mylight">check_box_outline_blank</mat-icon>
            <small class="pr-2">2019-2020</small>
          </button> <button mat-menu-item>
            <mat-icon class="mat-icon-sm pt-1 text-mylight">check_box_outline_blank</mat-icon>
            <small class="pr-2">2020-2021</small>
          </button>
        </mat-menu>

      </span>
      <span class="px-1" >
        <button mat-raised-button color="primary"  (click)="newAdmission()" >
          <mat-icon class="mat-icon-sm pt-1">add_box</mat-icon>
            <small>
              New addmission
            </small>
        </button>
    </span>
    </mat-toolbar-row>
  </mat-toolbar>
  <!--more action on selected row-->
  <mat-toolbar class="bg-white">
    <mat-toolbar-row>
      <div class="px-1 " *ngIf="!this.selection.selected.length">
        <button mat-icon-button (click)="refresh()">
          <mat-icon class="mat-icon-md mat-icon-light pt-0">refresh</mat-icon>
        </button>
      </div>
      <div class="px-1" *ngIf="this.selection.selected.length">
        <button mat-icon-button>
          <mat-icon class="mat-icon-md mat-icon-light pt-0">delete</mat-icon>
        </button>
      </div>
      <div class="px-1" *ngIf="this.selection.selected.length">
        <button mat-icon-button>
          <mat-icon class="mat-icon-md mat-icon-light pt-0">add_moderator</mat-icon>
        </button>
      </div>
      <div class="px-1" *ngIf="this.selection.selected.length">
        <button mat-icon-button>
          <mat-icon class="mat-icon-md mat-icon-light pt-0">email</mat-icon>
        </button>
      </div>
      <div class="px-1" *ngIf="this.selection.selected.length">
        <button mat-icon-button>
          <mat-icon class="mat-icon-md  mat-icon-light pt-0">textsms</mat-icon>
        </button>
      </div>
      <div class="px-1">
        <button mat-icon-button>
          <mat-icon class="mat-icon-md mat-icon-light pt-0">more_vert</mat-icon>
        </button>
      </div>
      <div class="spacer"></div>
      <!-- <div>
        <mat-paginator #paginator [length]="dataSource?.data.length" [pageIndex]="0" 
          >
        </mat-paginator>
      </div> -->

      <div class="d-flex align-items-center float-end">
        <form class="d-flex align-items-center w-100">
          <input class="form-control mr-sm-2 w-100" type="search" placeholder="Filter"
            aria-label="Search" (keyup)="applyFilter($event)">
          <div class="w-25">
            <button mat-raised-button color="primary">
              <small>Search</small>
            </button>
          </div>
        </form>
      </div>
      
    </mat-toolbar-row>
  </mat-toolbar>
<table  mat-table [dataSource]="dataSource" class="w-100 mb-5" matSort *ngIf="dataSource.data.length != 0">

<!-- Checkbox Column -->
<ng-container matColumnDef="select"> 
  <th mat-header-cell *matHeaderCellDef>
    <div class="d-flex justify-content-start align-items-center">
      <mat-checkbox (change)="$event ? masterToggle() : null" class="mb-n2 pr-1"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()"
                    [aria-label]="checkboxLabel()">
      </mat-checkbox>
    </div>
  </th>
  <td mat-cell *matCellDef="let row" style="width: 2rem;">
    <div class="d-flex justify-content-start align-items-center">
      <mat-checkbox (click)="$event.stopPropagation()" class="mb-n2 pr-1 "
                    (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)"
                    [aria-label]="checkboxLabel(row)">
      </mat-checkbox>
    </div>
  </td>
</ng-container>

 <!-- firstName Column -->
 <ng-container  matColumnDef="name">
   <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
   
   <td mat-cell *matCellDef="let row">
    <div class="d-flex my-1 align-items-center">
      <mat-icon *ngIf="!row.image" class="text-mylight"><span class="material-icons">
        account_circle
        </span></mat-icon>
      <div *ngIf="row.image" style="width: 32px;min-width: 32px; height: 32px;border-radius: 1rem;background-color: #ffffff;"
        class="layout">
        <img class="avatar-sm" src="{{row?.image}}">
      </div>
      <div class="d-flex flex-column py-1 pl-1">
        <small style="line-height: 10px;" class="text-link py-1 text-wrap-md">{{row.name || '...'}}</small>
        <small style="line-height: 10px; font-size: 10px; "
          class=" text-mylight py-1 text-wrap-md">{{row.standard || ''}}</small>
      </div>
    </div>
  </td>
 </ng-container>



 <!-- standard Column -->
 <ng-container matColumnDef="standard">
   <th mat-header-cell *matHeaderCellDef mat-sort-header> Standard </th>
   <td mat-cell *matCellDef="let element"> {{element?.standard}} </td>
 </ng-container>

 <!-- address Column -->
 <ng-container matColumnDef="action" >
   <th mat-header-cell *matHeaderCellDef class="text-right"></th>
   <td mat-cell *matCellDef="let element" (click)="$event.stopPropagation()" class="text-right">
     <button mat-icon-button [matMenuTriggerFor]="moreAction">
       <mat-icon class="text-mylight">more_horiz</mat-icon>
     </button>
     <mat-menu #moreAction="matMenu">
       <button mat-menu-item (click)="openStudentProfile(element)">
         <mat-icon class="mat-icon-sm pt-1">launch</mat-icon>
         <small class="pr-2">open in another tab</small>
       </button>
       <button mat-menu-item>
        <mat-icon class="mat-icon-sm pt-1">edit_outline</mat-icon>
        <small class="pr-2">update</small>
        </button>
       <button mat-menu-item>
        <mat-icon class="mat-icon-sm pt-1">delete_outline</mat-icon>
        <small class="pr-2">delete</small>
        </button>
     </mat-menu>
   </td>
  
 </ng-container>

 <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
 <tr mat-row *matRowDef="let row; columns: displayedColumns;"
      (click)="openStudentProfile(row)">
 </tr>

</table>

<div *ngIf="dataSource.data.length == 0" class="d-flex flex-column justify-content-center align-items-center h-50 w-100">     
  <small class="mat-caption" > You don’t have any records</small><br>
  <small class="strong" style="color:#ccc;"> You don’t have any records</small>
  <a routerLink="/admission">
    <small>new admission</small>
  </a>
</div>

<div *ngIf="displayNoRecords" class="layout h-25">     
  <p class="" style="font-size: 1.5rem;color:#ccc;font-weight: 600;"> No matching records found!</p>
</div>

<div class="d-flex " style="position: fixed;z-index: 10000000;right:40%;bottom: 0;">
  <div class="d-flex glass px-4 py-2">
    <div class="m-auto pr-2">
    <mat-spinner diameter=20></mat-spinner>
    </div>
    <small class="strong">Loading...</small>
  </div>
</div>
</div>
