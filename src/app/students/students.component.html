  <div class="col-sm-6 col-md-6">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
        <mat-icon matSuffix>search</mat-icon>
     </mat-form-field>
    </div>
    <div class="col-sm-4 col-md-4">
        <mat-form-field >
            <mat-select #select placeholder="Student Name" (selectionChange)="applyFilter($event.value)">
              <mat-option *ngFor="let i of filterColumns" [value]="i">
                {{i}}
              </mat-option>
            </mat-select>
          </mat-form-field>
    </div>
  
  </div>
  <div class="table_container">
    
  
  <table mat-table [dataSource]="dataSource" class=" mat-elevation-z8" matSort>
  
     <!-- Checkbox Column -->
     <ng-container matColumnDef="select">
       <th mat-header-cell *matHeaderCellDef >
         <mat-checkbox (change)="$event ? masterToggle() : null"
                       [checked]="selection.hasValue() && isAllSelected()"
                       [indeterminate]="selection.hasValue() && !isAllSelected()"
                       [aria-label]="checkboxLabel()">
         </mat-checkbox>
       </th>
       <td mat-cell *matCellDef="let row">
         <mat-checkbox (click)="$event.stopPropagation()"
                       (change)="$event ? selection.toggle(row) : null"
                       [checked]="selection.isSelected(row)"
                       [aria-label]="checkboxLabel(row)">
         </mat-checkbox>
       </td>
     </ng-container>
   
     <!-- studentName Column -->
     <ng-container matColumnDef="studentName">
       <th mat-header-cell *matHeaderCellDef mat-sort-header> Student Name </th>
       
       <td mat-cell *matCellDef="let element">
         
         <img mat-card-avatar class="row_avatar_img" src="https://persianv.com/ravanshenasi/wp-content/uploads/sites/22/2017/10/532432787-taknaz-ir.jpg" >
         {{element.studentName}} </td>
     </ng-container>
   
     <!-- Name Column -->
     <ng-container matColumnDef="fatherName">
       <th mat-header-cell *matHeaderCellDef mat-sort-header> Father'sName</th>
       <td mat-cell *matCellDef="let element"> {{element.fatherName}} </td>
     </ng-container>
   
     <!-- standard Column -->
     <ng-container matColumnDef="standard">
       <th mat-header-cell *matHeaderCellDef mat-sort-header> Standard </th>
       <td mat-cell *matCellDef="let element"> {{element.standard}} </td>
     </ng-container>
   
     <!-- address Column -->
     <ng-container matColumnDef="address">
       <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
       <td mat-cell *matCellDef="let element"> {{element.address}} </td>
     </ng-container>
  
     <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
     <tr mat-row *matRowDef="let row; columns: displayedColumns;"
         (click)="selection.toggle(row)">
     </tr>
   </table>
  
   </div>
   <!-- paginator -->
   <div class="paginator">
  <div fxLayout="row" fxLayoutAlign="center center" >
    <mat-paginator [pageSize]="2" [pageSizeOptions]="[2, 4, 6, 10, 20]">
    </mat-paginator>
  </div>
  </div>
